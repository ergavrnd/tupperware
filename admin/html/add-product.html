        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Form Add New Product </h5>
              <div class="card">
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Name</label>
                      <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Category</label>
                      <select name="" class="form-select" id="">
                        <option value="3" disabled selected>Select Category</option>
                        <option value="3">Lunch Box</option>
                        <option value="3">Bottle</option>
                        <option value="3">Jar</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Price</label>
                      <input type="price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Stock</label>
                      <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Color</label>
                      <select name="" class="form-select" id="">
                        <option value="2" disabled selected>Select Color</option>
                        <option value="2">Blue</option>
                        <option value="2">Purple</option>
                      </select>
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Size</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Diameter</label>
                          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Height</label>
                          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Description</label>
                      <textarea name="" class="form-control" id="" cols="30" rows="6"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Photo</label>
                      <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <a href="product.html" class="btn btn-primary">Submit</a>
                  </form>
